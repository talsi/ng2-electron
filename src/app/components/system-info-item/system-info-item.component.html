<span color="warn" *ngIf="error">{{error}}</span>
<code>{{requirement.name}}</code><br>
<code>required: {{requirement.range}} {{requirement.version}}</code><br>
<code>{{status}} {{version}}</code>
<md-progress-spinner *ngIf="!cmdCompleted" mode="indeterminate"></md-progress-spinner>
<button *ngIf="cmdCompleted && !isValid" md-raised-button color="warn" (click)="update()">UPDATE</button>
<md-icon class="checked" *ngIf="cmdCompleted && isValid" color="accent">check_circle</md-icon>
