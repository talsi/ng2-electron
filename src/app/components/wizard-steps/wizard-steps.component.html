<span *ngFor="let route of router.config | steps; let last = last;">
  <button
    md-button disabled
    [routerLink]="'/' + route.path"
    routerLinkActive="active">
    {{route.path}}
  </button>
  <md-icon *ngIf="!last">keyboard_arrow_right</md-icon>
</span>

<button id="continue-button" md-raised-button color="accent">CONTINUE</button>
