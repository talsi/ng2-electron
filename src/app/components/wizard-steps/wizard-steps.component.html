<span *ngFor="let route of router.config | steps; let i = index;">
  <md-icon *ngIf="i > 0">keyboard_arrow_right</md-icon>
  <button md-button
          disabled
          [routerLink]="'/' + route.path"
          routerLinkActive="active">{{route.path}}</button>
</span>

<button id="continue-button" md-raised-button color="accent">CONTINUE</button>
