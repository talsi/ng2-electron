<span *ngFor="let route of router.config | steps; let last = last;">
  <button
    disabled
    md-button
    routerLinkActive="active"
    [routerLink]="'/' + route.path">
    {{route.path}}
  </button>
  <md-icon *ngIf="!last">keyboard_arrow_right</md-icon>
</span>

<button
  color="accent"
  id="continue-button"
  md-raised-button
  (click)="goToNextStep()"
  [disabled]="!(wizardService.stepValid | async)">CONTINUE</button>
