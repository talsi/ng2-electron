<section *ngFor="let systemRequirement of systemRequirementsService.getSystemRequirements(); let last = last;">
  <system-info-item
    [name]="systemRequirement.name"
    [cmd]="systemRequirement.cmd"
    [requirements]="systemRequirement.requirements"
    [updateCmd]="systemRequirement.updateCmd"
    [concatOutput]="systemRequirement.concatOutput">
  </system-info-item>
  <hr *ngIf="!last"/>
</section>
