<section *ngFor="let requirement of requirements; let last = last;">
  <system-info-item
    [name]="requirement.name"
    [cmd]="requirement.cmd"
    [requirements]="requirement.requirements"
    [updateCmd]="requirement.updateCmd"
    [concatOutput]="requirement.concatOutput"
    (validation)="onValidation($event)">
  </system-info-item>
  <hr *ngIf="!last"/>
</section>
